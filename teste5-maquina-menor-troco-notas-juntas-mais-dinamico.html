<html>
	<head>
	</head>
	<body>
		<script>
			function calcTroco(){
				var valoresNotas = [10000, 5000, 2000, 1000, 500, 200, 100, 50, 25, 10, 5, 1];
				var custoProduto = document.getElementById("produto").value;
				var valorPago = document.getElementById("dinheiro").value;
				var resto = eval( Math.round(valorPago * 100) - Math.round(custoProduto * 100) );
				var troco = '';
				
				for( var i = 0; resto > 0; i++){
					var quociente = Math.floor( resto /  valoresNotas[i] );
					if( quociente > 0 ){
						console.log("Quociente = "+ quociente + " // Resto = " +resto)
						troco += ""+quociente+"-) "+(valoresNotas[i] / 100)+"<br />";
						resto = resto - (quociente*valoresNotas[i]);
					}
				}
				document.getElementById("resposta").innerHTML = troco;
			}
			
			function liberaCompra(){
				var custoProduto = document.getElementById("produto").value;
				var valorPago = document.getElementById("dinheiro").value;
				if( ( custoProduto *100 ) <= ( valorPago * 100 ) ){
					document.getElementById("calcular").removeAttribute('disabled')
				}else{
					document.getElementById("calcular").setAttribute('disabled')
				}
			}
		</script>
		<p>Valor do Produto // Quantidade de Dinheiro</p>
		<input type="text" id="produto" onchange="liberaCompra()" />
		<input type="text" id="dinheiro" onchange="liberaCompra()" />
		<p>_______________________________________</p>
		<input type="button" id="calcular" onclick="calcTroco()" value="Calcular Troco" disabled/>
		<p id="resposta"></p>
	</body>
</html>
