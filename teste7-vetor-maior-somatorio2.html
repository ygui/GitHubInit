		var itemFim =  0; // Posição Final
		var comeco = false; // Travar posição inicial
		
		for(i=0;i<vetor.length;i++){
			if( soma1 < parseInt( vetor[i] * -1 ) ){
				soma1 = itemIni = itemFim = 0;
				comeco = false;
			}else{
				soma1 = parseInt(vetor[i] + soma1);
				if(comeco == false){
					itemIni = i;
					comeco = true;
				}
			}
			
			if(soma1 > somaMaior){

				itemFim = i;
			}
			
			console.log( " Vetor[i] = "+parseInt(vetor[i]) +" // soma1 = "+ soma1)
			
		}
